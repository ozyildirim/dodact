name: dodact_v1
description: Sanatçı ruhların buluşma noktası.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0

  provider: ^5.0.0
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  cloud_firestore: ^1.0.0
  google_sign_in: ^5.0.1
  get_it: ^6.0.0
  flutter_facebook_login: ^3.0.0
  firebase_storage: ^8.0.1
  file_picker: ^3.0.1
  curved_navigation_bar: ^0.3.7
  flutter_spinkit: ^5.0.0
  image_picker: ^0.7.4
  multi_image_picker: ^4.8.0
  introduction_screen: ^2.0.0
  youtube_player_flutter: ^8.0.0
  extended_navbar_scaffold: any
  flutter_vector_icons: ^1.0.0
  cool_alert: ^1.0.3
  flutter_picker:
    git: git://github.com/yangyxd/flutter_picker.git
  horizontal_card_pager: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/creation/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-Regular.ttf