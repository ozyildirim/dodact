  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0

  provider: ^5.0.0
  intl: ^0.17.0


  #FIREBASE
  firebase_auth: ^3.0.1
  firebase_core: ^1.0.2
  firebase_storage: ^10.0.1
  firebase_crashlytics: ^2.1.1
  cloud_firestore: ^2.4.0
  firebase_messaging: ^10.0.3
  google_mobile_ads: ^0.13.0
  
  google_sign_in: ^5.0.1
  get_it: ^7.2.0

  file_picker: ^3.0.4
  curved_navigation_bar: ^1.0.1
  flutter_spinkit: ^5.0.0
  image_picker: ^0.8.3
  introduction_screen: ^2.1.0
  youtube_player_flutter: ^8.0.0
  faker: ^2.0.0
  #TODO: buradan diğer navbarı sil,

  comment_box: ^0.0.16

  flutter_vector_icons: ^1.0.0
  cool_alert: ^1.0.3
  horizontal_card_pager: ^1.1.1
  flutter_form_builder: "^6.0.0-nullsafety.1"
  getwidget: ^2.0.3
  url_launcher: ^6.0.9

  flutter_native_splash: ^1.2.0
  shared_preferences: ^2.0.6
  flutter_material_pickers: ^3.1.0
  ff_navigation_bar:
    git:
      url: https://github.com/ozyildirim/Flutter-FFNavigationBar
  flutter_staggered_grid_view: ^0.4.0
  video_thumbnail: ^0.4.3
  flutter_image_compress: ^1.0.0-nullsafety
  path_provider: ^2.0.2
  flutter_linkify: ^5.0.2
  flutter_slidable: ^0.6.0
  photo_view: ^0.12.0
  pinch_zoom: ^1.0.0
  cached_network_image: ^3.1.0
  flutter_fortune_wheel:
    git:
      url: https://github.com/ozyildirim/flutter_fortune_wheel
  logger: ^1.0.0
  google_fonts: ^2.1.0
  flutter_bounce: ^1.1.0
  google_maps_place_picker: ^2.0.0-nullsafety.3
  google_maps_flutter: ^2.0.6
  table_calendar: ^3.0.2
  share_plus: ^2.1.4
  just_audio: ^0.9.5


  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app/logo.png"


dependency_overrides:
  intl: ^0.17.0-nullsafety.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/creation/
    - assets/images/app/
    - assets/images/onboarding/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900

    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoCondensed-Italic.ttf
          style: italic
